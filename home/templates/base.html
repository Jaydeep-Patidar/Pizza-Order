<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand">Pizza Order</a>
        <div class="d-flex">
          {% if request.user.is_authenticated %}
          <a href="{% url 'login' %}" class="btn btn-primary">Dashboard</a>
         
        
       {% else %}
       <a href="{% url 'login' %}" class="navbar-brand text-left">Login</a>
        <a href="{% url 'register' %}" class="navbar-brand text-left">Register</a>
       {% endif %}
          <a class="btn btn-light" href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i>{{request.user.get_cart_count}}</a>
        </div>
      </div>
    </nav>

    {% block start %}
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

      
</body>
</html>
